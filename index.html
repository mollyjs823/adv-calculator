<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta name="robots" content="no-follow, no-index">
</head>
<body>
	<header>
		<h1>Advanced Calculators</h1>
	</header>
	<nav>
		<a href="#">Simple</a>
		<a href="#">Scientific</a>
		<a href="#">Physics</a>
		<a href="#">Percentages</a>
		<a href="#">Other</a>
	</nav>

	<main class="container">
		<h2 id="calculator-name">Simple Calculator</h2>
		<div class="calculator">
			<div class="display">0</div>
			<div class="keys">
				<button class="key--operator" data-action="add">+</button>
				<button class="key--operator" data-action="subtract">-</button>
				<button class="key--operator" data-action="multiply">&times;</button>
				<button class="key--operator" data-action="divide">&divide;</button>

				<button>7</button>		
				<button>8</button>
				<button>9</button>
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>0</button>
				<button data-action="decimal">.</button>
				<button data-action="clear">AC</button>
				<button class="key--equal" data-action="calculate">=</button>
			</div>
		</div>
	</main>

<footer>
	<span>&copy; Molly Shewchuk 2021</span>
</footer>
<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
